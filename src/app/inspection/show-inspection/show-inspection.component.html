<div class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Inspection Type</th>
        <th>Status</th>
        <th>Comments</th>
        <th>Options</th>

    </thead>

<tbody>

   </tr>
</tbody>

</div>
